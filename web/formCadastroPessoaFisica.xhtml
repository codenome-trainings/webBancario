<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Pessoa Física</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="ID" />
                <p:outputLabel value="#{guiPessoaFisica.pessoaFisica.id}" />
                <p:outputLabel value="Nome" />
                <p:inputText value="#{guiPessoaFisica.pessoaFisica.nome}" />
                <p:outputLabel value="CPF" />
                <p:inputText value="#{guiPessoaFisica.pessoaFisica.cpf}">
                    <f:validateRequired />
                </p:inputText>
                <p:outputLabel value="Endereço" />
                <p:inputText value="#{guiPessoaFisica.pessoaFisica.endereco}" />
                <p:outputLabel value="Telefone" />
                <p:inputText value="#{guiPessoaFisica.pessoaFisica.telefone}" />
            </h:panelGrid>
            <br />
            <p:commandButton value="Gravar" action="#{guiPessoaFisica.gravar()}" ajax="false"/>
        </h:form>
    </h:body>
</html>
